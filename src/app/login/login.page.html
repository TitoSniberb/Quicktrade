<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button (click)="onSubmitLogin()" expand="block" class="ion-margin">
      Acceder
    </ion-button>

    <ion-button [routerLink]="['/register']" expand="block" class="ion-margin">
      Registrarse
    </ion-button>

</ion-content>
