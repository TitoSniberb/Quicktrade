<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Repita contraseña</ion-label>
    <ion-input type="password" name="passwordR" [(ngModel)]="passwordR"></ion-input>
  </ion-item>

  <ion-button (click)="onSubmitRegister()" expand="block" class="ion-margin">
    Registrarse
  </ion-button>

</ion-content>
